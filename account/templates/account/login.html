{% extends 'base.html' %}
{% load static %}

{% block title %}
    ورود
{% endblock %}

{% block content %}
    <!-- Contact -->
    <section class="contact-area">
        <div class="container">
            <div class="gx-row d-flex justify-content-between gap-24">
                {% include 'includes/account_sidebar.html' %}
                <div data-aos="zoom-in" class="contact-form">
                    <div class="shadow-box" style="position: center">
                        <h3>ورود</h3>
                        <br><br>
                        <form method="post" class="input-group">
                            {% csrf_token %}
                            <div class="input-group">
                                {{ form.username }}
                            </div>
                            <div class="input-group">
                                {{ form.password }}
                            </div>
                            <div class="input-group">
                                <button class="theme-btn submit-btn" name="submit" type="submit">ورود</button>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </section>

{% endblock %}
